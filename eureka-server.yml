server:
  port: 8070
eureka:
  instance:
    #Регистрировать IP-адрес службы
    #вместо имени сервера
    preferIpAddress: true
    hostname: localhost
  client:
    # Регистрировать службу в Eureka
    registerWithEureka: true
    # Извлекать локальную копию реестра
    fetchRegistry: true
    serviceUrl:
      defaultZone:
        http://localhost:8070/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 5